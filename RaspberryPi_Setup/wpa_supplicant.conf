# Country code for regulatory domain
country=US

# Controls where wpa_supplicant stores its control interface
ctrl_interface=DIR=/var/run/wpa_supplicant

# Allows wpa_supplicant to update this file
update_config=1

# Wi-Fi network configuration
network={
    ssid="eduroam"        # The name of the Wi-Fi network
    scan_ssid=1           # Enables scanning for hidden networks (0 = off, 1 = on)
    psk="password"        # The WPA2 passphrase 
}

